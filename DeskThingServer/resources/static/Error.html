<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - App Not Found</title>
</head>
<body style="background-color: #1a1a1a; height: 75vh; display: flex; align-items: center; justify-content: center;">
    <div style="max-width: 28rem; width: 100%; margin-left: auto; margin-right: auto; padding: 2rem; background-color: #2d2d2d; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);">
        <div style="text-align: center;">
          <div style="display: flex;">
            <h1 style="font-size: 2.25rem; font-weight: 700; color: #ff4444; margin-bottom: 1rem;">404</h1>
            <div style="margin-left: 1rem; justify-items: left; text-align: left;">
              <h2 style="font-size: 1.5rem; font-weight: 600; color: #ffffff; align-items: flex-start;">Path Not Found!</h2>
              <p style="color: #cccccc;">The URL for the app or resource has moved or has been deleted!</p>
            </div>
          </div>
            <div style="background-color: #2d2d2d; border-left: 4px solid #facc15; padding: 1rem; margin-bottom: 1.5rem;">
                <div style="display: flex;">
                    <div style="flex-shrink: 0;">
                        <svg style="height: 1.25rem; width: 1.25rem; color: #facc15;" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div style="margin-left: 0.75rem;">
                        <p style="font-size: 0.875rem; color: #facc15;">
                            Ensure the client is version 0.10.0 or higher.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
